<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bercleys Properties - Block Management Compliance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            table { font-size: 7px; }
            th, td { padding: 2px !important; }
            @page { margin: 0.5cm; size: landscape; }
        }
        
        .bercleys-blue { color: #1e3a5f; }
        .bercleys-bg { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .success-gradient { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .warning-gradient { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .attention-row { background: linear-gradient(90deg, #fff5f5 0%, #fed7d7 100%) !important; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
        }
        
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #e2e8f0; }
        th { 
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8f 100%);
            color: white; 
            font-size: 11px; 
            padding: 12px 8px;
            font-weight: 600;
        }
        td { font-size: 11px; padding: 10px 8px; }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f7fafc;
            transform: scale(1.01);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            display: inline-block;
        }
        
        .compliant { background: #c6f6d5; color: #22543d; }
        .non-compliant { background: #fed7d7; color: #742a2a; }
        .pending { background: #feebc8; color: #7c2d12; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .chart-container {
            position: relative;
            height: 200px;
        }
    </style>
</head>

        class ModernComplianceTracker {
            constructor() {
                this.data = this.loadData();
                this.searchTerm = '';
                this.filterAttention = false;
                this.filterStatus = 'all'; // all, compliant, non-compliant, pending
                this.editingId = null;
                this.editForm = {};
                this.showAddForm = false;
                this.chart = null;
                this.render();
            }

            // Utility function to escape HTML and prevent XSS
            escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }

            loadData() {
                try {
                    const saved = localStorage.getItem('bercleysModernCompliance');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        // Validate that it's an array
                        if (Array.isArray(parsed)) {
                            return parsed;
                        }
                    }
                } catch (error) {
                    console.error('Error loading saved data:', error);
                    // Clear corrupted data
                    localStorage.removeItem('bercleysModernCompliance');
                }
                return initialData;
            }

            saveData() {
                localStorage.setItem('bercleysModernCompliance', JSON.stringify(this.data));
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
            }

            getDaysUntilExpiry(expiryDate) {
                if (!expiryDate) return null;
                const expiry = new Date(expiryDate);
                const today = new Date();
                return Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));
            }

            getComplianceStatus(item) {
                // Item is non-compliant if it has an expiry date and it's expired
                if (item.expiryDate) {
                    const days = this.getDaysUntilExpiry(item.expiryDate);
                    if (days !== null && days < 0) {
                        return 'non-compliant';
                    }
                }
                
                // If has inspection date and expiry date and not expired, it's compliant
                if (item.dateOfInspection && item.expiryDate) {
                    return 'compliant';
                }
                
                // If has inspection date but no expiry, consider it compliant
                if (item.dateOfInspection) {
                    return 'compliant';
                }
                
                // Otherwise pending/unknown
                return 'pending';
            }

            getComplianceMetrics() {
                const total = this.data.length;
                let compliant = 0;
                let nonCompliant = 0;
                let pending = 0;
                let dueSoon = 0;

                this.data.forEach(item => {
                    const status = this.getComplianceStatus(item);
                    if (status === 'compliant') compliant++;
                    else if (status === 'non-compliant') nonCompliant++;
                    else pending++;

                    const days = this.getDaysUntilExpiry(item.expiryDate);
                    if (days !== null && days > 0 && days <= 30) {
                        dueSoon++;
                    }
                });

                const compliancePercentage = total > 0 ? Math.round((compliant / total) * 100) : 0;

                return {
                    total,
                    compliant,
                    nonCompliant,
                    pending,
                    dueSoon,
                    compliancePercentage
                };
            }

            getFilteredData() {
                return this.data.filter(item => {
                    const matchesSearch = item.compliance.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                                         (item.contractor && item.contractor.toLowerCase && item.contractor.toLowerCase().includes(this.searchTerm.toLowerCase()));
                    const matchesAttention = !this.filterAttention || item.requiresAttention;
                    
                    let matchesStatus = true;
                    if (this.filterStatus !== 'all') {
                        const itemStatus = this.getComplianceStatus(item);
                        matchesStatus = itemStatus === this.filterStatus;
                    }
                    
                    return matchesSearch && matchesAttention && matchesStatus;
                });
            }

            handleEdit(item) {
                this.editingId = item.id;
                this.editForm = { ...item };
                this.render();
            }

            handleSave() {
                this.data = this.data.map(item => 
                    item.id === this.editingId ? { ...this.editForm } : item
                );
                this.editingId = null;
                this.editForm = {};
                this.saveData();
                this.render();
            }

            handleCancel() {
                this.editingId = null;
                this.editForm = {};
                this.render();
            }

            handleDelete(id) {
                if (confirm('Are you sure you want to delete this item?')) {
                    this.data = this.data.filter(item => item.id !== id);
                    this.saveData();
                    this.render();
                }
            }

            handleAddNew() {
                // Generate new ID safely
                const maxId = this.data.length > 0 ? Math.max(...this.data.map(d => d.id)) : 0;
                const newItem = {
                    id: maxId + 1,
                    compliance: this.editForm.compliance || '',
                    dateOfInspection: this.editForm.dateOfInspection || '',
                    expiryDate: this.editForm.expiryDate || '',
                    onSleekTech: this.editForm.onSleekTech || '',
                    linkToFile: this.editForm.linkToFile || '',
                    status: this.editForm.status || '',
                    frequency: this.editForm.frequency || '',
                    contractor: this.editForm.contractor || '',
                    notes: this.editForm.notes || '',
                    appointmentConfirmed: this.editForm.appointmentConfirmed || '',
                    requiresAttention: this.editForm.requiresAttention || false
                };
                this.data.push(newItem);
                this.showAddForm = false;
                this.editForm = {};
                this.saveData();
                this.render();
            }

            toggleAttention(id) {
                this.data = this.data.map(item =>
                    item.id === id ? { ...item, requiresAttention: !item.requiresAttention } : item
                );
                this.saveData();
                this.render();
            }

            exportPDF() {
                window.print();
            }

            exportData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `bercleys-compliance-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }

            exportToExcel() {
                // Helper function to escape CSV values
                const escapeCSV = (value) => {
                    if (value === null || value === undefined) return '';
                    const str = String(value);
                    // If contains comma, quote, or newline, wrap in quotes and escape internal quotes
                    if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                        return `"${str.replace(/"/g, '""')}"`;
                    }
                    return str;
                };

                const headers = ['Compliance', 'Date of Inspection', 'Expiry Date', 'File on SleekTech? Y/N', 'Link to file', 'Status', 'Frequency of Testing', 'Nominated contractor', 'Additional Notes/Observations', 'Appointment Confirmed', 'Compliance Status'];
                const csvContent = [
                    headers.join(','),
                    ...this.data.map(item => [
                        escapeCSV(item.compliance),
                        escapeCSV(item.dateOfInspection),
                        escapeCSV(item.expiryDate),
                        escapeCSV(item.onSleekTech),
                        escapeCSV(item.linkToFile),
                        escapeCSV(item.status),
                        escapeCSV(item.frequency),
                        escapeCSV(item.contractor),
                        escapeCSV(item.notes),
                        escapeCSV(item.appointmentConfirmed),
                        escapeCSV(this.getComplianceStatus(item))
                    ].join(','))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `bercleys-compliance-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(url);
            }

            importData(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const importedData = JSON.parse(e.target.result);
                            // Validate imported data
                            if (!Array.isArray(importedData)) {
                                alert('Invalid data format. Expected an array of compliance items.');
                                return;
                            }
                            // Validate each item has required fields
                            const isValid = importedData.every(item => 
                                item.hasOwnProperty('id') && item.hasOwnProperty('compliance')
                            );
                            if (!isValid) {
                                alert('Invalid data format. Items missing required fields.');
                                return;
                            }
                            if (confirm('This will replace all current data. Continue?')) {
                                this.data = importedData;
                                this.saveData();
                                this.render();
                            }
                        } catch (error) {
                            console.error('Import error:', error);
                            alert('Error importing data. Please check the file format.');
                        } finally {
                            // Reset file input so same file can be selected again
                            event.target.value = '';
                        }
                    };
                    reader.readAsText(file);
                }
            }

            resetToDefault() {
                if (confirm('This will reset all data to the template. Continue?')) {
                    this.data = initialData;
                    this.saveData();
                    this.render();
                }
            }

            saveDataToFile() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                const timestamp = new Date().toISOString().split('T')[0];
                link.download = `block_management_compliance_${timestamp}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            loadDataFromFile() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            try {
                                const loadedData = JSON.parse(event.target.result);
                                if (Array.isArray(loadedData)) {
                                    this.data = loadedData;
                                    this.saveData();
                                    this.render();
                                    alert('Data loaded successfully!');
                                } else {
                                    alert('Invalid data format. Please select a valid JSON file.');
                                }
                            } catch (error) {
                                alert('Error reading file. Please select a valid JSON file.');
                                console.error('Error loading data:', error);
                            }
                        };
                        reader.readAsText(file);
                    }
                };
                input.click();
            }

            createChart() {
                setTimeout(() => {
                    const ctx = document.getElementById('complianceChart');
                    if (!ctx) return;

                    // Check if Chart.js is loaded
                    if (typeof Chart === 'undefined') {
                        console.warn('Chart.js not loaded. Chart will not be displayed.');
                        return;
                    }

                    const metrics = this.getComplianceMetrics();

                    // Properly destroy existing chart
                    if (this.chart && typeof this.chart.destroy === 'function') {
                        try {
                            this.chart.destroy();
                        } catch (e) {
                            console.error('Error destroying chart:', e);
                        }
                        this.chart = null;
                    }

                    try {
                        this.chart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Compliant', 'Non-Compliant', 'Pending'],
                                datasets: [{
                                    data: [metrics.compliant, metrics.nonCompliant, metrics.pending],
                                    backgroundColor: ['#38ef7d', '#f5576c', '#fbbf24'],
                                    borderWidth: 0
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'bottom',
                                        labels: {
                                            padding: 15,
                                            font: {
                                                size: 11
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    } catch (e) {
                        console.error('Error creating chart:', e);
                    }
                }, 100);
            }

            renderCircularProgress(percentage, size = 120) {
                const radius = (size - 10) / 2;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (percentage / 100) * circumference;
                
                const color = percentage >= 80 ? '#38ef7d' : percentage >= 50 ? '#fbbf24' : '#f5576c';

                return `
                    <svg width="${size}" height="${size}" class="mx-auto">
                        <circle
                            cx="${size/2}"
                            cy="${size/2}"
                            r="${radius}"
                            fill="none"
                            stroke="#e5e7eb"
                            stroke-width="8"
                        />
                        <circle
                            cx="${size/2}"
                            cy="${size/2}"
                            r="${radius}"
                            fill="none"
                            stroke="${color}"
                            stroke-width="8"
                            stroke-dasharray="${circumference}"
                            stroke-dashoffset="${offset}"
                            stroke-linecap="round"
                            transform="rotate(-90 ${size/2} ${size/2})"
                            class="progress-ring"
                        />
                        <text
                            x="${size/2}"
                            y="${size/2}"
                            text-anchor="middle"
                            dy="8"
                            font-size="24"
                            font-weight="bold"
                            fill="${color}"
                        >${percentage}%</text>
                    </svg>
                `;
            }

                const isNew = !item;
                const formData = isNew ? this.editForm : (this.editingId === item.id ? this.editForm : item);

                // Escape all user-provided data to prevent XSS
                const safeCompliance = this.escapeHtml(item.compliance);
                const safeStatus = this.escapeHtml(item.status);
                const safeFrequency = this.escapeHtml(item.frequency);
                const safeContractor = this.escapeHtml(item.contractor);
                const safeNotes = this.escapeHtml(item.notes);
                const safeAppointment = this.escapeHtml(item.appointmentConfirmed);
                const safeLinkToFile = this.escapeHtml(item.linkToFile);
                
                let statusBadge = '';
                if (complianceStatus === 'compliant') {

                        <td class="px-2 py-2 no-print">
                            <div class="flex gap-1.5 justify-center">
                                <button onclick="app.handleEdit(${JSON.stringify(item).replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;')})"
                                    class="flex items-center gap-1 px-2.5 py-1.5 bg-blue-600 text-white rounded-md text-xs font-medium hover:bg-blue-700 shadow-sm transition-all duration-150" title="Edit item">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    Edit
                                </button>
                                <button onclick="app.toggleAttention(${item.id})"
                                    class="flex items-center justify-center px-2.5 py-1.5 ${item.requiresAttention ? 'bg-pink-600 hover:bg-pink-700' : 'bg-slate-400 hover:bg-slate-500'} text-white rounded-md text-xs font-medium shadow-sm transition-all duration-150" title="${item.requiresAttention ? 'Remove attention' : 'Flag for attention'}">
                                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                        ${item.requiresAttention ? 
                                            '<path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>' :
                                            '<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>'
                                        }
                                    </svg>
                                </button>
                                <button onclick="app.handleDelete(${item.id})"
                                    class="flex items-center gap-1 px-2.5 py-1.5 bg-red-600 text-white rounded-md text-xs font-medium hover:bg-red-700 shadow-sm transition-all duration-150" title="Delete item">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                    Del
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            render() {
                const filteredData = this.getFilteredData();
                const metrics = this.getComplianceMetrics();

                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen p-6">
                        <div class="max-w-[1600px] mx-auto">
                            <!-- Modern Header -->
                            <div class="glass-card rounded-2xl shadow-2xl p-6 mb-6 fade-in">
                                <div class="flex items-center justify-between flex-wrap gap-4">
                                    <div class="flex items-center gap-4">
                                        <img src="${LOGO_DATA}" alt="Bercleys Properties" class="h-20" onerror="this.style.display='none'" />
                                        <div>
                                            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-900 to-blue-600 bg-clip-text text-transparent">
                                                Block Management Compliance
                                            </h1>
                                            <p class="text-gray-600 mt-1">Bercleys Properties Ltd.  Real-time Compliance Dashboard</p>
                                        </div>
                                    </div>
                                    
                                    <div class="flex gap-3 flex-wrap no-print">
                                        <button onclick="app.exportPDF()" 
                                            class="flex items-center gap-2 px-4 py-2 bercleys-bg text-white rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 hover:-translate-y-0.5">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                            </svg>
                                            Export PDF
                                        </button>
                                        <button onclick="app.exportToExcel()" 
                                            class="flex items-center gap-2 px-4 py-2 bg-emerald-600 text-white rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 hover:-translate-y-0.5 hover:bg-emerald-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Export Excel
                                        </button>
                                        <label class="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 hover:-translate-y-0.5 cursor-pointer hover:bg-purple-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                            </svg>
                                            Import
                                            <input type="file" accept=".json" onchange="app.importData(event)" class="hidden" />
                                        </label>
                                        <button onclick="app.showAddForm = true; app.editForm = {}; app.render()"
                                            class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium shadow-sm hover:shadow-md transition-all duration-200 hover:-translate-y-0.5 hover:bg-indigo-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                            </svg>
                                            Add Item
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Compliance Metrics Dashboard -->
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-6 no-print">
                                <!-- Overall Compliance -->
                                <div class="lg:col-span-1 glass-card rounded-2xl shadow-xl p-6 metric-card fade-in">
                                    <h3 class="text-sm font-semibold text-gray-600 mb-4 text-center">Overall Compliance</h3>
                                    ${this.renderCircularProgress(metrics.compliancePercentage, 110)}
                                    <p class="text-center text-xs text-gray-500 mt-3">Compliance Rate</p>
                                </div>

                                <!-- Compliant Items -->
                                <div class="glass-card rounded-2xl shadow-xl p-6 metric-card fade-in" style="animation-delay: 0.1s">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-sm font-semibold text-gray-600">Compliant</h3>
                                        <span class="text-3xl"></span>
                                    </div>
                                    <div class="flex items-end gap-2">
                                        <div class="text-4xl font-bold text-green-600">${metrics.compliant}</div>
                                        <div class="text-sm text-gray-500 mb-1">/ ${metrics.total}</div>
                                    </div>
                                    <div class="mt-3 bg-green-100 rounded-full h-2 overflow-hidden">
                                        <div class="bg-green-500 h-full" style="width: ${metrics.total > 0 ? (metrics.compliant / metrics.total * 100) : 0}%"></div>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">Items in good standing</p>
                                </div>

                                <!-- Non-Compliant Items -->
                                <div class="glass-card rounded-2xl shadow-xl p-6 metric-card fade-in" style="animation-delay: 0.2s">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-sm font-semibold text-gray-600">Non-Compliant</h3>
                                        <span class="text-3xl"></span>
                                    </div>
                                    <div class="flex items-end gap-2">
                                        <div class="text-4xl font-bold text-red-600">${metrics.nonCompliant}</div>
                                        <div class="text-sm text-gray-500 mb-1">/ ${metrics.total}</div>
                                    </div>
                                    <div class="mt-3 bg-red-100 rounded-full h-2 overflow-hidden">
                                        <div class="bg-red-500 h-full" style="width: ${metrics.total > 0 ? (metrics.nonCompliant / metrics.total * 100) : 0}%"></div>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">Expired or overdue</p>
                                </div>

                                <!-- Pending Items -->
                                <div class="glass-card rounded-2xl shadow-xl p-6 metric-card fade-in" style="animation-delay: 0.3s">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-sm font-semibold text-gray-600">Pending</h3>
                                        <span class="text-3xl"></span>
                                    </div>
                                    <div class="flex items-end gap-2">
                                        <div class="text-4xl font-bold text-yellow-600">${metrics.pending}</div>
                                        <div class="text-sm text-gray-500 mb-1">/ ${metrics.total}</div>
                                    </div>
                                    <div class="mt-3 bg-yellow-100 rounded-full h-2 overflow-hidden">
                                        <div class="bg-yellow-500 h-full" style="width: ${metrics.total > 0 ? (metrics.pending / metrics.total * 100) : 0}%"></div>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">Awaiting inspection</p>
                                </div>

                                <!-- Due Soon -->
                                <div class="glass-card rounded-2xl shadow-xl p-6 metric-card fade-in" style="animation-delay: 0.4s">
                                    <div class="flex items-center justify-between mb-2">
                                        <h3 class="text-sm font-semibold text-gray-600">Due Soon</h3>
                                        <span class="text-3xl"></span>
                                    </div>
                                    <div class="flex items-end gap-2">
                                        <div class="text-4xl font-bold text-orange-600">${metrics.dueSoon}</div>
                                        <div class="text-sm text-gray-500 mb-1">items</div>
                                    </div>
                                    <div class="mt-3 bg-orange-100 rounded-full h-2 overflow-hidden">
                                        <div class="bg-orange-500 h-full" style="width: ${metrics.total > 0 && metrics.dueSoon > 0 ? (metrics.dueSoon / metrics.total * 100) : 0}%"></div>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2">Within 30 days</p>
                                </div>
                            </div>

                            <!-- Filters & Chart Row -->
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6 no-print">
                                <!-- Search & Filters -->
                                <div class="lg:col-span-2 glass-card rounded-2xl shadow-xl p-6">
                                    <h3 class="text-lg font-semibold mb-4 bercleys-blue">Filters & Search</h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-xs font-medium text-gray-700 mb-1">Search</label>
                                            <input type="text" placeholder=" Search by item or contractor..."
                                                value="${this.searchTerm}"
                                                oninput="app.searchTerm = this.value; app.render()"
                                                class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-sm" />
                                        </div>
                                        <div>
                                            <label class="block text-xs font-medium text-gray-700 mb-1">Status Filter</label>
                                            <select onchange="app.filterStatus = this.value; app.render()"
                                                class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 text-sm">
                                                <option value="all" ${this.filterStatus === 'all' ? 'selected' : ''}>All Items</option>
                                                <option value="compliant" ${this.filterStatus === 'compliant' ? 'selected' : ''}> Compliant Only</option>
                                                <option value="non-compliant" ${this.filterStatus === 'non-compliant' ? 'selected' : ''}> Non-Compliant Only</option>
                                                <option value="pending" ${this.filterStatus === 'pending' ? 'selected' : ''}> Pending Only</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input type="checkbox" ${this.filterAttention ? 'checked' : ''}
                                                onchange="app.filterAttention = this.checked; app.render()"
                                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                                            <span class="text-sm text-gray-700 font-medium"> Show attention items only</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Compliance Chart -->
                                <div class="glass-card rounded-2xl shadow-xl p-6">
                                    <h3 class="text-lg font-semibold mb-4 bercleys-blue">Status Breakdown</h3>
                                    <div class="chart-container">
                                        <canvas id="complianceChart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <!-- Data Table -->
                            <div class="glass-card rounded-2xl shadow-xl overflow-hidden">
                                <div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead>
                                            <tr>
                                                <th class="text-left">Compliance Item</th>
                                                <th class="text-center">Date of<br/>Inspection</th>
                                                <th class="text-center">Expiry Date<br/>(If Applicable)</th>
                                                <th class="text-center">SleekTech<br/>Y/N</th>
                                                <th class="text-center">Link</th>
                                                <th class="text-center">Status</th>
                                                <th class="text-center">Frequency</th>
                                                <th class="text-center">Contractor</th>
                                                <th class="text-center">Notes</th>
                                                <th class="text-center">Appointment</th>
                                                <th class="text-center">Compliance</th>
                                                <th class="text-center no-print">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${this.showAddForm ? this.renderEditRow() : ''}
                                            ${filteredData.map(item => 
                                                this.editingId === item.id ? this.renderEditRow(item) : this.renderDataRow(item)
                                            ).join('')}
                                        </tbody>
                                    </table>
                                    ${filteredData.length === 0 ? `
                                        <div class="text-center py-12">
                                            <div class="text-6xl mb-4"></div>
                                            <p class="text-gray-500 text-lg">No items match your filters</p>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <!-- Footer -->
                            <div class="mt-6 glass-card rounded-2xl shadow-xl p-6 no-print">
                                <div class="flex justify-between items-center flex-wrap gap-4">
                                    <div class="text-sm text-gray-600">
                                        <p class="font-semibold">Last Updated: ${new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</p>
                                        <p class="text-xs mt-1">
                                            <span class="inline-block px-2 py-1 bg-red-100 text-red-800 rounded mr-2">Pink rows</span> = Requires attention 
                                            <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded mx-2">Auto-saved</span>
                                        </p>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        <button onclick="app.saveDataToFile()"
                                            class="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg text-sm font-medium hover:bg-slate-700 shadow-sm hover:shadow-md transition-all duration-200">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                            </svg>
                                            Save Data
                                        </button>
                                        <button onclick="app.loadDataFromFile()"
                                            class="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg text-sm font-medium hover:bg-slate-700 shadow-sm hover:shadow-md transition-all duration-200">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                            </svg>
                                            Load Data
                                        </button>
                                        <button onclick="app.resetToDefault()"
                                            class="flex items-center gap-2 px-4 py-2 bg-slate-600 text-white rounded-lg text-sm font-medium hover:bg-slate-700 shadow-sm hover:shadow-md transition-all duration-200">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                            </svg>
                                            Reset to Template
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                this.createChart();
            }
        }

        const app = new ModernComplianceTracker();
    </script>
</body>
</html>
